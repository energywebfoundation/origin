        - access-token: []
  /api/Organization/{id}/users:
    get:
      operationId: 'OrganizationController_getUsers'
      parameters:
        - name: 'id'
          required: true
          in: 'path'
          schema:
            type: 'number'
      responses:
        200:
          description: 'Gets users of an organization'
          content:
            application/json:
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/User'
      tags:
        - 'organization'
      security:
        - access-token: []
  /api/Organization/{id}/remove-member/{memberId}:
    put:
      operationId: 'OrganizationController_removeMember'
      parameters:
        - name: 'id'
          required: true
          in: 'path'
          schema:
            type: 'number'
        - name: 'memberId'
          required: true
          in: 'path'
          schema:
            type: 'number'
      responses:
        200:
          description: 'Removes a member from an organization'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponseDTO'
      tags:
        - 'organization'
      security:
        - access-token: []
  /api/Organization/{id}/change-role/{userId}:
    put:
      operationId: 'OrganizationController_changeMemberRole'
      parameters:
        - name: 'id'
          required: true
          in: 'path'
          schema:
            type: 'number'
        - name: 'userId'
          required: true
          in: 'path'
          schema:
            type: 'number'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMemberDTO'
      responses:
        200:
          description: 'Removes a member from an organization'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponseDTO'
      tags:
        - 'organization'
      security:
        - access-token: []
  /api/invitation:
    get:
      operationId: 'InvitationController_getInvitations'
      parameters: []
      responses:
        200:
          description: 'Gets all invitations for a user'
          content:
            application/json:
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/InvitationDTO'
      tags:
        - 'invitation'
      security:
        - access-token: []
    post:
      operationId: 'InvitationController_invite'
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InviteDTO'
      responses:
        201:
          description: 'Invites a user'
          content:
