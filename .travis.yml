sudo: required
dist: trusty
language: node_js
node_js:
    - '10'

cache:
    yarn: true
    directories:
        - node_modules

before_install:
    - npm install -g yarn

install:
    - yarn
    - yarn build

jobs:
    include:
    - stage: lint
      script: yarn lint:simulator
    - stage: test
      script: yarn test
